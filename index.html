<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <input type="checkbox" id="lower-case" name="lower-case" value="lower-case" />
        <label for="lower-case"> Lower Case</label><br />
        <input type="checkbox" id="upper-case" name="upper-case" value="upper-case" />
        <label for="upper-case"> Upper case</label><br />
        <input type="checkbox" id="numeric" name="numeric" value="numeric" />
        <label for="numeric"> Numeric</label><br />
        <input type="checkbox" id="special-characters" name="special-characters" value="special-characters" />
        <label for="special-characters"> Special Characters</label><br />
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
